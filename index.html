<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitor de CÃ³digo de Barras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/barcodes/JsBarcode.code39.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400&display=swap" rel="stylesheet">

    <meta name="darkreader-lock">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <h1>Gerador de carteirinha do RU</h1>
    <div>
        <p>Selecione a sua carteirinha do RU:</p>
        <input type="file" id="selector_code" accept="image/*">
        <p>Selecione a sua imagem de fundo da frente da carteirinha:</p>
        <input type="file" id="selector_bg_front" accept="image/*">
        <p>Selecione a sua imagem de fundo da costa da carteirinha:</p>
        <input type="file" id="selector_bg_back" accept="image/*">
        <p>Selecione a sua imagem de perfil:</p>
        <input type="file" id="selector_pfp" accept="image/*">
        <p></p>
        <button class="bg-white rounded-lg text-black px-2" onclick="download()">Clique aqui para baixar a imagem</button>
    </div>
</section>


<section>
    <div>
    <div id="card">
        <div id="front" style="display: flex; flex-direction: column; justify-content: end;">
            <div class="flex flex-1 justify-center flex-col mt-24">
                <img id="pfp_front" style="aspect-ratio: 1; border-radius: 100%; object-fit: cover; width:160px;" src="assets/pfp.png" draggable="false">
                <div id="data" style="background-color: #00000050;">
                    <input id="name" style="background-color: transparent; color: white; border: none; width: 100%; text-align: center; font-size: 24px;"
                           placeholder="Clique aqui para editar seu nome">
                    <br>
                    <input id="course" style="background-color: transparent; color: white; border: none; width: 100%; text-align: center; font-size: 20px;"
                           placeholder="Clique aqui para editar seu curso">
                </div>
            </div>
            <div style="background-color: white">
                <canvas id="code"></canvas>
            </div>
        </div>
        <div id="back">
        </div>
    </div>
    </div>
</section>
<script src="code.js"></script>
</body>
</html>
